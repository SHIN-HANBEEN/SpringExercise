<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<th>성</th>	
			<th>이름</th>	
			<th>나이</th>	
			<th>주소</th>	
			<th>인천 거주 여부</th>	
		</thead>
	<th:block th:each="e:${list}">
		<tr>
			<td>[[${#strings.substring(e.name, 0, 1)}]]</td>
			<td>[[${#strings.substring(e.name, 1, 3)}]]</td>
			<td>[[${e.age}]]</td>
			<td>[[${e.address}]]</td>
			<td th:text="${(#strings.contain(e.address, '인천'))}?거주:비거주"></td>
		</tr>
	</th:block>		
	</table>
</body>
</html>
